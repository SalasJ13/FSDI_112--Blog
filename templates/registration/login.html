{% extends 'base.html' %}
{% load static %}
{% block title %}Log In{% endblock title %}

{% block content %}

    <div class="form-log">
        <form method="POST">    
            <h1>Log In</h1>
            {% csrf_token %}
            {{ form.as_p}}
            <!--<button type="submit" class="btn btn-succes" value="Create">-->
            <button type="submit" class="btn-log btn-succes" value="Log In">Log In</button>
            <br>You do not have an account? <a href="{% url 'signup' %}">Sign Up</a>
            <br><a href="{% url 'password_change'%}">Forgot your Password?</a>
        </form>
    </div>


{% endblock content %}
