{% extends 'base.html' %}
{% load static %}

{% block title %}Posts{% endblock title %}

{% block content %}
<section>
        <h1>Posts</h1>

        {% for post in post_list %}
    <div class="row">
        <div class="column" >
            <div class="card">
                <div class="icon-wrapper">
                    <i class="fa-solid fa-pen"></i>
                </div>
                <h3 class="card-title text-dark">Title: {{ post.title }}</h3>
                <p><b> Author: {{ post.Author }}</b></p>
                <p>{{post.body|truncatechars:50}}</p>
                <p>{{ post.created_on }}</p>
                <a href="{% url 'post_detail' post.id %} ">Click here</a>
            </div>
        </div>
    </div>
    {% endfor %}
</section>


{% endblock content %}
